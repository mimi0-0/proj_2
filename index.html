<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドローン操作アプリ</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* レイアウトとデザインのスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 3;
            flex-direction: column;
            padding: 20px;
        }
        .chat-sidebar {
            flex: 1;
            background-color: #f4f4f4;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-bubble {
            max-width: 60%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 15px;
            position: relative;
        }
        .user-bubble {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        .drone-bubble {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 左側: ドローン操作 -->
    <div class="container">
        <h1>tello</h1>
        <div class="mode-selector">
            <label>
                <input type="radio" name="mode" value="manual" checked onclick="changeMode()"> 手動操作
            </label>
            <label>
                <input type="radio" name="mode" value="voice" onclick="changeMode()"> 音声操作
            </label>
            <label>
                <input type="radio" name="mode" value="text" onclick="changeMode()"> テキスト操作
            </label>
        </div>
        
        <!-- 操作パネル -->
        <div class="control-panel" id="manualControls">
            <div class="directional-controls">
                <button onclick="sendCommand('up')">↑Up</button>
                <div>
                    <button onclick="sendCommand('left')">← Left</button>
                    <button onclick="sendCommand('right')">Right →</button>
                </div>
                <button onclick="sendCommand('down')">↓Down</button>
            </div>
            <div class="action-controls">
                <button onclick="sendCommand('Command')">接続</button>
                <button onclick="sendCommand('takeoff')">離陸</button>
                <button onclick="sendCommand('land')">着陸</button>
                <button onclick="sendCommand('flip')">フリップ</button>
            </div>
        </div>
    </div>

    <!-- 右側: チャット履歴 -->
    <div class="chat-sidebar">
        <div class="chat-header">チャット履歴</div>
        <div class="chat-messages" id="chatMessages">
            <!-- 吹き出し形式のメッセージを表示 -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="メッセージを入力...">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");

        // ユーザーがメッセージを送信
        function sendMessage() {
            const message = chatInput.value;
            if (message.trim()) {
                addChatBubble(message, "user");
                chatInput.value = ""; // 入力欄をクリア
                chatMessages.scrollTop = chatMessages.scrollHeight; // スクロールを一番下に
                
                // ドローンのレスポンスをシミュレート
                setTimeout(() => {
                    const response = getDroneResponse(message);
                    addChatBubble(response, "drone");
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000); // レスポンスは1秒後に返す
            }
        }

        // 吹き出しを追加
        function addChatBubble(message, sender) {
            const bubble = document.createElement("div");
            bubble.classList.add("chat-bubble", sender === "user" ? "user-bubble" : "drone-bubble");
            bubble.textContent = message;
            chatMessages.appendChild(bubble);
        }

        // ドローンからの簡単なレスポンスを返す（シミュレート）
        function getDroneResponse(userMessage) {
            if (userMessage.toLowerCase().includes("離陸")) {
                return "ドローンが離陸しました！";
            } else if (userMessage.toLowerCase().includes("着陸")) {
                return "ドローンが着陸しました。";
            } else if (userMessage.toLowerCase().includes("接続")) {
                return "ドローンと接続しました。";
            } else {
                return "コマンドを実行しました。";
            }
        }
    </script>
</body>
</html>
