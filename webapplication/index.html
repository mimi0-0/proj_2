<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ページタイトル</title>
	<style>
		/* CSSを書くところ */
		h1 {
			color: blue;
		}
	</style>
</head>

<body>
	<input id="input">
<button onclick="clicked();">ボタン</button>
<div id="output"></div>

<script>
	function clicked() {
		const input = document.getElementById("input");
		const output = document.getElementById("output");
		output.innerHTML = `<b>${input.value}</b>`;
	}
</script>

</body>

</html>
