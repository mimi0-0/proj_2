<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドローン操作アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- 左側: ドローン操作 -->
    <div class="container">
        <h1>tello</h1>
        <div class="mode-selector">
            <label>
                <input type="radio" name="mode" value="manual" checked onclick="changeMode()"> 手動操作
            </label>
            <label>
                <input type="radio" name="mode" value="voice" onclick="changeMode()"> 音声操作
            </label>
            <label>
                <input type="radio" name="mode" value="text" onclick="changeMode()"> テキスト操作
            </label>
        </div>
        
        <!-- 操作パネル -->
        <div class="control-panel" id="manualControls">
            <div class="directional-controls">
                <button onclick="sendCommand('up')">↑Up</button>
                <div>
                    <button onclick="sendCommand('left')">← Left</button>
                    <button onclick="sendCommand('right')">Right →</button>
                </div>
                <button onclick="sendCommand('down')">↓Down</button>
            </div>
            <div class="action-controls">
                <button onclick="sendCommand('Command')">接続</button>
                <button onclick="sendCommand('takeoff')">離陸</button>
                <button onclick="sendCommand('land')">着陸</button>
                <button onclick="sendCommand('flip')">フリップ</button>
            </div>
        </div>
        <!-- 音声操作パネル -->
        <div class="control-panel" id="voiceControls" style="display: none;">
            <button class="mic-button" id="micButton">🎤</button>
            <p>マイクを押して音声コマンドを録音してください。</p>
        </div>

        <!-- テキスト操作パネル -->
        <div class="control-panel" id="textControls" style="display: none;">
            <div class="chat-container" id="chatContainer"></div>
            <input type="text" id="textCommand" placeholder="テキストでコマンドを入力">
            <button class="control-button" id="sendTextButton" onclick="sendTextCommand()">送信</button>
        </div> 
    </div>

    <!-- 右側: チャット履歴 -->
    <div class="chat-sidebar">
        <div class="chat-header">チャット履歴</div>
        <div class="chat-messages" id="chatMessages">
            <!-- 吹き出し形式のメッセージを表示 -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
